name: Daily Prediction Job

on:
  schedule:
    # Se ejecuta todos los días a las 6:00 AM UTC (1:00 AM hora de Colombia)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Permite ejecución manual desde GitHub UI

jobs:
  run-prediction:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necesario para hacer git push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction script
        run: python scripts/generate_fake_predictions.py

      - name: Commit and push predictions (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/predictions/
          if ! git diff --staged --quiet; then
            git commit -m "Auto: Predicciones del $(date -u +%Y-%m-%d)"
            # Reescribir el remoto para incluir el token de autenticación
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/punkrockeral/sports-betting-prediction.git
            git push
            echo "✅ Predicciones actualizadas y subidas."
          else
            echo "ℹ️ No hay cambios en las predicciones; no se hizo commit."
          fi