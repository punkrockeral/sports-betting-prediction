name: Daily Auto-Retrain & Predict

on:
  schedule:
    - cron: '0 5 * * *'  # 5 AM UTC (11 AM Nepal)
  workflow_dispatch:

jobs:
  auto_retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - run: pip install -r requirements.txt

      # üîÅ PASO 1: Descargar datos hist√≥ricos desde API-Football
      - name: Download historical data
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: python scripts/download_historical_data.py

      # ‚ùå ELIMINAR: Ya no se necesita combinar datos
      # - name: Combine historical data
      #   run: python scripts/combine_historical_data.py

      # üîÅ PASO 2: Preparar features
      - name: Prepare features
        run: python prepare_dataset.py

      # üîÅ PASO 3: Reentrenar modelo
      - name: Retrain model
        run: python train_xgboost.py

      # üîÆ PASO 4: Generar predicciones
      - name: Run prediction
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/fetch_and_predict.py

      # üíæ Guardar resultados
      - name: Commit predictions and model
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/predictions/ models/xgb_model.pkl
          if ! git diff --staged --quiet; then
            git commit -m "Auto: Modelo reentrenado + predicciones del $(date -u +%Y-%m-%d)"
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/punkrockeral/sports-betting-prediction.git
            git push
          fi